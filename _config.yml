title: George Liu
tagline: Product-Minded Developer
description: >- # this means to ignore newlines for the value below
  Get the latest updates from George Liu regarding recent projects,
  learning goals, puns, and reflections on life, entrepreneurship, and
  software
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gliu20.github.io"

sass:
  style: compressed

exclude: [docs]
paginate: 10
paginate_path: /blog/page/:num/

lsi: true
timezone: America/Toronto
defaults:
