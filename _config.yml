      path: ""
      type: "projects"
    values:
      layout: "project"
      permalink: /:collection/:name/
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      permalink: /blog/:categories/:year/:month/:day/:slug/
