<script>
    var disqus_config = function () {
        this.page.title = "{{ page.title | truncate: 200 }}"
        this.page.url = "{{ page.url| absolute_url }}";  
        this.page.identifier = "{{ page.id }}";
    };

    document.getElementById("showCommentsBtn")
        .addEventListener("click", showComments);

    function showComments () {
        document.getElementById("showCommentsBtn").remove();
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://george-liu-dev.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    }
    
</script>
