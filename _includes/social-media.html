<div class="field has-addons">
    {% for social_media in site.data.social-media %}
    <p class="control">
        <a class="button is-primary is-light" href="{{ social_media.link }}" title="{{ social_media.name }} @{{ social_media.username }}">
            <span class="icon">
                <i class="{{ social_media.icon }} fa-lg"></i>
            </span>
        </a>
    </p>
    {% endfor %}
</div>
