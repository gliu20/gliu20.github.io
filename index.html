<!DOCTYPE html>
<html class="mdc-typography">

  <head>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">

  <body>
    
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a class="menu material-icons mdc-toolbar__menu-icon" href="javascript:;">menu</a>
          <span class="mdc-toolbar__title">Bell</span>

        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
          <a class="material-icons mdc-toolbar__icon" href="javascript:;">more_vert</a>
        </section>
      </div>
    </header>
    
    <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
      <nav class="mdc-drawer__drawer">
        <header class="mdc-drawer__header">
          <div class="mdc-drawer__header-content mdc-theme--text-primary-on-primary mdc-theme--primary-bg">

          </div>

        <nav class="mdc-drawer__content mdc-list">

          <a class="mdc-list-item" href="javascript:;">

          </a>
        </nav>
      </nav>
    </aside>
    
    <main class="mdc-toolbar-fixed-adjust">

      <div class="mdc-list-group">
        <h3 class="mdc-list-group__subheader">Today</h3>
        <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
          <li class="mdc-list-item">
            <span class="mdc-list-item__graphic">
              <i class="material-icons">folder</i>
            </span>
            <span class="mdc-list-item__text">
              Chemistry
              <span class="mdc-list-item__secondary-text">8:00-8:51</span>

        <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">

              <i class="material-icons">folder</i>

            <span class="mdc-list-item__text">
              Chemistry
              <span class="mdc-list-item__secondary-text">8:00-8:51</span>
            </span>
          </li>
        </ul>
