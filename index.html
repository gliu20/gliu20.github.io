<!DOCTYPE html>
<html class="mdc-typography">

  <head>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=yes, width=device-width">
    
    <title>Bell</title>
    
    <!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->
    
    <link rel="stylesheet" href="/css/reset-web.css">
    
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <!--<link rel="stylesheet" href="/css/material-components-web.css">-->
    <link rel="stylesheet" href="/css/material-icons.css">
    <style>
      .mdc-list-item__icon-avatar {
        background: rgba(0,0,0,0.38);
        color: white;
        height: 2.5rem;          /* 40sp */
        width: 2.5rem;          /* 40sp */
        border-radius: 50%;
      }
      .mdc-list-item__icon-avatar-text {
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
      }
      .mdc-card__supporting-text-full-width {
        padding-left:0;
        padding-right:0;
      }
      .mdc-toolbar-plus-card-fixed-adjust {
        padding:5px;
      }
      .mdc-card__white {
        background-color:#fff;
      }
      html {
        background-color:rgb(245,245,245);
      }
    </style>
    
  </head>


  <body>
    
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a class="menu material-icons mdc-toolbar__menu-icon" href="javascript:;">menu</a>
          <span class="mdc-toolbar__title">Bell</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
          <a class="material-icons mdc-toolbar__icon" href="javascript:;">more_vert</a>
        </section>
      </div>
    </header>
    
    <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
      <nav class="mdc-drawer__drawer">
        <header class="mdc-drawer__header">
          <div class="mdc-drawer__header-content mdc-theme--text-primary-on-primary mdc-theme--primary-bg">
            Header here
          </div>
        </header>
        <nav class="mdc-drawer__content mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="javascript:;">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
          </a>
          <a class="mdc-list-item" href="javascript:;">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Star
          </a>
        </nav>
      </nav>
    </aside>
    
    <main class="mdc-toolbar-fixed-adjust mdc-toolbar-plus-card-fixed-adjust">
      
      <div class="mdc-card mdc-card__white">
        <section class="mdc-card__primary">
          <h1 class="mdc-card__title mdc-card__title--large">Schedule</h1>
          <h2 class="mdc-card__subtitle">1/26/2018</h2>
        </section>
        <section class="mdc-card__supporting-text mdc-card__supporting-text-full-width">
          <div class="mdc-list-group">
            <h3 class="mdc-list-group__subheader">Today</h3>
            <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
              <li class="mdc-list-item">
                <span class="mdc-list-item__graphic mdc-list-item__icon-avatar">
                  <i class="mdc-list-item__icon-avatar-text">1</i>
                </span>
                <span class="mdc-list-item__text">
                  Chemistry
                  <span class="mdc-list-item__secondary-text">Wagner, Room 384</span>
                  <span class="mdc-list-item__secondary-text">8:00-8:51</span>
                </span>
              </li>
            </ul>
            <hr class="mdc-list-divider mdc-list-divider--inset">
            <h3 class="mdc-list-group__subheader">Tomorrow</h3>
            <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
              <li class="mdc-list-item">
                <span class="mdc-list-item__graphic mdc-list-item__icon-avatar">
                  <i class="mdc-list-item__icon-avatar-text">1</i>
                </span>
                <span class="mdc-list-item__text">
                  Chemistry
                  <span class="mdc-list-item__secondary-text">Wagner, Room 384</span>
                  <span class="mdc-list-item__secondary-text">8:00-8:51</span>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    
    <!--<script type="text/javascript" src="/js/material-components-web.js"></script>-->
    <script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
    <script type="text/javascript" src="/js/material-init.js"></script>
    <script type="text/javascript" src="/js/index-main.js"></script>
    
  </body>


</html>
