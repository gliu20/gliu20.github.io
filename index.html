---
title: Blog
---

<section class="page-header">
      <h1 class="project-name">Latest Posts</h1>
</section>

<section class="main-content">
  {% for post in site.posts %}
    <article class="card">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>
{{ post.excerpt }}
      </p>
    </article>
  {% endfor %}
</section>
