---
title: Blog
---

<section class="page-header">
      <h1 class="project-name">Latest Posts</h1>
</section>

<section class="main-content">
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="preserve-whitespace">{{ post.excerpt | strip_html }}</p>
    </li>
  {% endfor %}
</ul>
</section>
