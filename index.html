<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=yes, width=device-width">	
    
    <!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->
    <title>George</title>
    
    <style>
      .midway-header {
        display:flex;
        flex-direction:row;
        height:60px;
        background:#3df;
      }
      .midway-header .midway-header-branding, .midway-header .midway-header-link {
        padding:10px;
        text-decoration:none;
        display:flex;
        flex-direction:row;
        align-items:center;
      }
    </style>
  </head>
  
  <body>
    <header class="midway-header">
      <a class="midway-header-branding" href="javascript:;">George's Logo</a>
      <a class="midway-header-link" href="javascript:;">Link 1</a>
      <a class="midway-header-link" href="javascript:;">Link 2</a>
      <a class="midway-header-link" href="javascript:;">Link 3</a>
    </header>
    <button onclick="midwayNotificationTest();">Notify Me!</button>
    <script>
      function midwayNotificationTest () {
        notify("HELLo","message")
      }
      
      function notify (title,message,icon) {
    if ("Notification" in window) {
        if (Notification.permission === "granted") {
            var note = new Notification(title,{body:message,icon:icon});
        }
        else {
            console.log("[INFO] Requesting notification permission");
            Notification.requestPermission(function (permission) {
                // If the user accepts, let's create a notification
                if (permission === "granted") {
                    var note = new Notification(title,{body:message,icon:icon});
                }
                else {
                    console.log("[ERRR] Notification permissions are denied")
                }
            });
        }
    }
    else if ("webkitNotifications" in window) {
        if (webkitNotifications.checkPermission() === 0) {
            var note = new webkitNotifications.createNotification(icon,title,message);
            note.show();
        }
        else {
            console.log("[INFO] Requesting notification permission");
            webkitNotifications.requestPermission();
        }
    }
    else {
        console.log("[ERRR] Notifications are not available");
    }
}
    </script>
  </body>
  
</html>
